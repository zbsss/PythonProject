{% extends "layout.html" %}
{% block content %}
    {% for device in rooms[topic] %}
        <article class="media content-section">
          <div class="media-body">
            <h2><a class="article-title">{{ device.name }}</a></h2>
            <p class="article-content">{{ device.on }}</p>
          </div>
        </article>
    {% endfor %}
{% endblock content %}
